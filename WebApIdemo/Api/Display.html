    <script type="text/ecmascript">

        function localdisplay() {

            $.get('/Api/Home/', function (data) {
                console.log(data);
                $.each(data, function (i, v) {
                    $('#result').html($('#result').html() + v.Title + '<br />');
                });
            }, 'json');
        }

        function Host() {

            $.get('http://183.82.0.58:8010/Api/Home/', function (data) {

                $.each(data, function (i, v) {
                    $('#result').html($('#result').html() + v.Title + '<br />');
                });
            });
            
        }

        (function ($) {
            $(document).ready(function () {


                localdisplay();
                Host();
            });
        })(jQuery);
    </script>


</head>
<body>
    <div id="result"></div>
    <div>
        Test Display DDDDD
    </div>
</body>
</html>
